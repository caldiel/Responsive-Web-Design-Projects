<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spotify Survey</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title" class="centered-green">Spotify Survey Form</h1>
        <p id="description" class="centered-green">The purpose of this survey is to get a better idea on what features our users would like us to implement in the app.</p>

        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name<input id="name" type="text" name="Name" placeholder="Enter your name" class="rounded-input" required></label>
                <label for="email" id="email-label">Email<input id="email" type="email" name="Email" placeholder="Enter your email" class="rounded-input" required></label>
                <label for="number" id="number-label">Age<input id="number" type="number" name="Age" min="13" max="120" placeholder="Enter your age" class="rounded-input" required></label>
                <label for="dropdown">Which music genre do you mostly listen to?</label>
                <select id="dropdown" class="rounded-input">
                    <option value="Select an option">Select an option</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Country">Country</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Classical">Classical</option>
                    <option value="R&B">R&B</option>
                    <option value="Funk">Funk</option>
                    <option value="Rap">Rap</option>
                    <option value="Other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <p>Would you recommend Spotify to a friend?</p>
                <label class="aligned-label"><input type="radio" name="recommendation" value="Yes" class="aligned-input" required>Yes</label>
                <label class="aligned-label"><input type="radio" name="recommendation" value="No" class="aligned-input" required>No</label>
                <label class="aligned-label"><input type="radio" name="recommendation" value="Maybe" class="aligned-input" required>Maybe</label>
            </fieldset>

            <fieldset>
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <label class="aligned-label"><input type="checkbox" name="improvements[]" value="Better music discovery" class="aligned-input">Better music discovery</label>
                <label class="aligned-label"><input type="checkbox" name="improvements[]" value="Improved offline mode" class="aligned-input">Improved offline mode</label>
                <label class="aligned-label"><input type="checkbox" name="improvements[]" value="Enhanced playlists" class="aligned-input">Enhanced playlists</label>
                <label class="aligned-label"><input type="checkbox" name="improvements[]" value="Improved search functionality" class="aligned-input">Improved search functionality</label>
                <label class="aligned-label"><input type="checkbox" name="improvements[]" value="Better audio quality" class="aligned-input">Better audio quality</label>
                <label class="aligned-label"><input type="checkbox" name="improvements[]" value="Enhanced user interface" class="aligned-input">Enhanced user interface</label>
            </fieldset>

            <fieldset>
                <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..." rows="5" cols="30"></textarea></label>
            </fieldset>

            <input type="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
